<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modern Chat Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>

    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 100%;
            max-width: 600px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .chat-header {
            background-color: #0d6efd;
            color: white;
            padding: 1rem;
            text-align: center;
            font-weight: bold;
            font-size: 1.2rem;
        }

        .chat-box {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            scroll-behavior: smooth;
            background-color: #f0f2f5;
        }

        .message {
            margin-bottom: 10px;
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 20px;
            position: relative;
            word-wrap: break-word;
            font-size: 0.95rem;
        }

        .message.sent {
            background-color: #dcf8c6;
            align-self: flex-end;
        }

        .message.received {
            background-color: #ffffff;
            border: 1px solid #dee2e6;
            align-self: flex-start;
        }

        .chat-input {
            padding: 0.75rem;
            background-color: #f8f9fa;
            border-top: 1px solid #dee2e6;
        }

        .chat-input .form-control {
            border-radius: 20px;
        }

        .chat-input .btn {
            border-radius: 20px;
        }
    </style>
</head>
<body>
<div class="chat-container d-flex flex-column">
    <div class="chat-header">
        ðŸ’¬ Real-Time Chat
    </div>

    <div id="chat" class="chat-box d-flex flex-column"></div>

    <div class="chat-input">
        <div class="mb-2">
            <input id="senderInput" type="text" class="form-control" placeholder="Your name">
        </div>
        <div class="input-group">
            <input id="messageInput" type="text" class="form-control" placeholder="Type a message...">
            <button id="sendMessage" class="btn btn-primary ms-2">Send</button>
        </div>
    </div>
</div>


<script>
    let stompClient = null;

    function setConnected(connected) {
        document.getElementById('sendMessage').disabled = !connected;
    }

    function connect() {
        const socket = new SockJS('/chat');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function (frame) {
            setConnected(true);
            stompClient.subscribe('/topic/message', function (message) {
                showMessage(JSON.parse(message.body));
            });
        });
    }

    function showMessage(message) {
        const chat = document.getElementById('chat');
        const messageElement = document.createElement('div');

        const currentSender = document.getElementById('senderInput').value.trim();
        const isSent = currentSender === message.sender;

        messageElement.classList.add('message');
        messageElement.classList.add(isSent ? 'sent' : 'received');
        messageElement.textContent = `${message.sender}: ${message.content}`;

        chat.appendChild(messageElement);
        chat.scrollTop = chat.scrollHeight;
    }

    function sendMessage() {
        const sender = document.getElementById('senderInput').value.trim();
        const content = document.getElementById('messageInput').value.trim();

        if (!sender || !content) return;

        const chatMessage = {
            sender: sender,
            content: content
        };

        stompClient.send("/app/sendMessage", {}, JSON.stringify(chatMessage));
        document.getElementById('messageInput').value = '';
    }

    document.getElementById('sendMessage').onclick = sendMessage;
    window.onload = connect;
</script>
</body>
</html>
